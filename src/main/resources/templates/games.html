<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gry</title>
    <div th:replace="fragments/header :: headercss"></div>
</head>
<body>
<div th:replace="fragments/header :: header-fragment"></div>
<br>
<div style="text-align: center; width: 100%"><h2> Wybierz grę.</h2></div>
<div th:each="gameType : ${gameTypeList}" class="card" style="width: 18rem; float: left; margin: 10px">
    <img th:src="*{gameType.getImage()}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 th:text="*{gameType.name}" class="card-title"></h5>
        <p th:text="*{gameType.description}" class="card-text"></p>
        <a th:href="*{gameType.gameHref}" class="btn btn-primary">Zagraj w grę</a>
    </div>
</div>


</body>
</html>
