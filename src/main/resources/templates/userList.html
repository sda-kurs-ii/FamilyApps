<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <div th:replace="fragments/header :: headercss"></div>
</head>
<body>
<div th:replace="fragments/header :: header-fragment"></div>

Lista
<hr>
<div>
    <ul>
        <li th:each="item : ${usersList}"><a th:text="${item.id} +' '+${item.username}" th:href="${item.username}"></a>
        </li>
    </ul>
</div>
<div th:if="${user != null}">
    <p th:text="${user.username}"></p>
    <img th:src="${user.avatar}" height="100px" width="100px">
    <p th:text="${user.birthDate}"></p>
</div>
</body>
</html>
